<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <p class="title">Pokemon API</p>
    <input
      type="text"
      name="pokemon_search"
      placeholder="Search some Pokemon..."
      size="1000"
      maxlength="10"
    />
    <br />
    <div class="box box1">
      <p>#1</p>
      <img
        src="https://sg.portal-pokemon.com/play/resources/pokedex/img/pm/cf47f9fac4ed3037ff2a8ea83204e32aff8fb5f3.png"
        alt=""
      />
      <p><b>Bulbasaur</b></p>
      <div class="minibox1">
        <p class="grass">Grass</p>
        <p class="poison">Poison</p>
      </div>
    </div>
    <div class="box box2">
      <p>#2</p>
      <img
        src="https://img.pokemondb.net/sprites/scarlet-violet/normal/ivysaur.png"
        alt=""
      />
      <p><b>Ivysaur</b></p>
      <div class="minibox1">
        <p class="grass">Grass</p>
        <p class="poison">Poison</p>
      </div>
    </div>
    <div class="box box3">
      <p>#3</p>
      <img
        src="https://assetsio.gnwcdn.com/pokemon-mega-venusaur.jpg?width=1200&height=1200&fit=bounds&quality=70&format=jpg&auto=webp"
        alt=""
      />
      <p><b>Venusaur</b></p>
      <div class="minibox1">
        <p class="grass">Grass</p>
        <p class="poison">Poison</p>
      </div>
    </div>
    <div class="box box4">
      <p>#4</p>
      <img
        src="https://assets.pokemon.com/assets/cms2/img/pokedex/full//004.png"
        alt=""
      />
      <p><b>Charmander</b></p>
      <p class="fire1">Fire</p>
    </div>
    <div class="box box5">
      <p>#5</p>
      <img
        src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/detail/005.png"
        alt=""
      />
      <p><b>Charmeleon</b></p>
      <p class="fire1">Fire</p>
    </div>
    <div class="box box6">
      <p>#6</p>
      <img
        src="https://upload.wikimedia.org/wikipedia/en/1/1f/Pok%C3%A9mon_Charizard_art.png"
        alt=""
      />
      <p><b>Charizard</b></p>
      <div class="minibox2">
        <p class="fire2">Fire</p>
        <p class="flying">Flying</p>
      </div>
    </div>
  </body>
</html>
